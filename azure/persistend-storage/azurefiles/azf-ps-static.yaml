# https://kubernetes.io/docs/concepts/storage/volumes/#secret
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-dep
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: httpd:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/local/apache2/htdocs"
          name: htdocs
      volumes:
      - name: htdocs
        azureFile:
          secretName: k8s27459
          shareName: wwwroot
          readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  name: demo-np
  namespace: default
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
  selector:
    app: demo
---
apiVersion: v1
kind: Service
metadata:
  name: demo-lb
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: demo